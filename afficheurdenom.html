<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Afficheur de nom</title>
  <script src="script/script.js"></script>
</head>
<body>
  <!-- Formulaire afficheur de nom -->
  <form>
    <h1>Afficheur de nom</h1>
    <!-- textbox les noms  -->
    <label for="txtPrenom">Prenom : </label>
    <input type="text" id="txtPrenom" required placeholder="Ex: Bob"> <br>
    <label for="txtNomMilieu">Nom du milieu : </label>
    <input type="text" id="txtNomMilieu" required placeholder="Ex: Dan"> <br>
    <label for="txtNomFamille">Nom de famille : </label>
    <input type="text" id="txtNomFamille" required placeholder="Ex: Lemieux"> <br>
    <br><br>


    <!-- bouton pour soumettre le formulaire -->
    <input type="button" id="btnSoumettre" onclick="afficheurDeNom()"  value="Soumettre le formulaire">
    
    <!-- Création d'une section pour l'affichage des résultats -->
    <div id="divAffiche">
    </div>
  </form>
</body>
</html>
